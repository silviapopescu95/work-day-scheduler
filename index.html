<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>

    <!-- Link to Bootstrap, etc-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your workday!</p>
        <hr class="my-4">
        <p id="todaysDate"></p>
      </div>

      <ul class="list-group">
        <li class="list-group-item">9 AM <button type="button" class="btn btn-outline-primary">Save</button></li>
        <li class="list-group-item">10 AM <button type="button" class="btn btn-outline-primary">Save</button></li>
        <li class="list-group-item">11 AM <button type="button" class="btn btn-outline-primary">Save</button></li>
        <li class="list-group-item">12 PM <button type="button" class="btn btn-outline-primary">Save</button></li>
        <li class="list-group-item">1 PM <button type="button" class="btn btn-outline-primary">Save</button></li>
        <li class="list-group-item">2 PM <button type="button" class="btn btn-outline-primary">Save</button></li>
        <li class="list-group-item">3 PM <button type="button" class="btn btn-outline-primary">Save</button></li>
        <li class="list-group-item">4 PM <button type="button" class="btn btn-outline-primary">Save</button></li>
        <li class="list-group-item">5 PM <button type="button" class="btn btn-outline-primary">Save</button></li>
      </ul>
    
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>  
    <script src="script.js"></script>
</body>
</html>
